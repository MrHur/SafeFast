<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        #create_account_form {
            display: flex;
            flex-direction: column;
            width: 300px; /* 폼의 너비 조정 */
            margin: auto; /* 가운데 정렬 */
        }

        label {
            margin-bottom: 5px; /* 레이블 아래 간격 추가 */
        }

        input, button {
            margin-bottom: 10px; /* 인풋과 버튼 아래 간격 추가 */
            padding: 5px; /* 간격 조정 */
        }
    </style>
</head>
<body>
<h3>회원가입</h3>
<form th:action="@{/member/create_account_form}" method="post" id="create_account_form">
    <label for="empNumber">아이디:</label>
    <input type="text" id="empNumber" name="empNumber" placeholder="아이디를 입력하세요" autofocus>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">

    <label for="passwordAgain">비밀번호 확인:</label>
    <input type="password" id="passwordAgain" name="passwordAgain" placeholder="비밀번호를 다시 입력하세요">

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" placeholder="이름을 입력하세요">

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">

    <button type="submit">가입</button>
</form>
</body>
</html>
