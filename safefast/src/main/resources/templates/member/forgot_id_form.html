<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="full_body">
<div id="find_container">
    <h3>아이디찾기</h3>
    <div id="find_wrap">
        <form method="post" action="/member/forgot_id">
            <div class="form_list">
                <div class="form_item">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">
                </div>
                <hr>
                <div class="form_item">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
                </div>
            </div>
            <button class="find_button" type="submit">아이디 찾기</button>
        </form>
    </div>
</div>
</body>
</html>
