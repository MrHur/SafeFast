<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="full_body">
<div id="find_container">
    <h3>비밀번호 재설정</h3>
    <div id="find_wrap">
        <form th:action="@{/member/reset_password_form}" method="post">
            <div class="form_list">
                <div class="form_item">
                    <label for="empNumber"></label>
                    <input type="text" id="empNumber" name="empNumber" placeholder="아이디를 입력하세요" autofocus required>
                </div>
                <hr>
                <div class="form_item">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
                </div>
            </div>
            <button class="find_button" type="submit">이메일 전송</button>
        </form>
    </div>
</div>
</body>
</html>
