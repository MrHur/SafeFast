<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Progress Check Item</title>
    <link rel="stylesheet" href="/css/progress_check_item.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon" href="/image/favicon-32x32.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<th:block th:replace="~{/fragments/fragment1}"></th:block>
<div class="container">
    <th:block th:replace="~{/fragments/fragment2}"></th:block>
    <div class="content">
        <h2>진척 검수 처리 - 발주리스트</h2>
        <div class="progress">
            <button class="plan-btn" data-modal="modal1">검수계획 등록</button>
            <button class="process-btn" data-modal="modal2">검수처리</button>
        </div>
        <div class="controls">
            <div class="date-search">
                <input type="date" id="start-date" placeholder="Start Date"><span>&nbsp; - &nbsp;</span>
                <input type="date" id="end-date" placeholder="End Date">
                <button class="btn">검색</button>
            </div>
            <div class="select-search">
                <select id="search-option">
                    <option value="order-no">발주번호</option>
                    <option value="item-code">품목코드</option>
                    <option value="item-name">품목명</option>
                </select>
                <input type="text" id="search-input" placeholder="Search">
                <button class="btn">검색</button>
            </div>
        </div>
        <table class="main-table">
            <thead>
            <tr>
                <th>선택</th>
                <th>발주번호</th>
                <th>발주일자</th>
                <th>입고예정일</th>
                <th>품목코드</th>
                <th>품목명</th>
                <th>발주수량</th>
                <th>검수현황</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="purchaseOrder : ${purchaseOrders}">
                <td><input type="checkbox"></td>
                <td th:text="${purchaseOrder.purchOrderNumber}"></td>
                <td th:text="${purchaseOrder.purchOrderDate}"></td>
                <td th:text="${purchaseOrder.receiveDuedate}"></td>
                <td th:text="${purchaseOrder.item.itemCode}"></td>
                <td th:text="${purchaseOrder.item.itemName}"></td>
                <td th:text="${purchaseOrder.purchOrderQuantity}"></td>
                <td>
                    <ul>
                        <li th:each="progressCheckItem : ${purchaseOrder.progressCheckItems}" th:text="${progressCheckItem.progCheckResult + ' / ' + progressCheckItem.progCheckOrder}"></li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="pagination">
            <button class="btn prev-btn" disabled>이전</button>
            <span class="page-info">1/1</span>
            <button class="btn next-btn">다음</button>
        </div>

        <!-- 모달 1: 검수계획 등록 -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>검수 계획 등록</h3>
                <div class="modal-header">
                    <p>발주번호: <span id="order-no" data-field="purchOrderNumber"></span></p>
                    <p>발주일자: <span data-field="orderDate"></span></p>
                    <p>납기일자: <span data-field="receiveDueDate"></span></p>
                    <p>업체명: <span data-field="companyName"></span></p>
                    <p>사업자등록번호: <span data-field="businessNumber"></span></p>
                    <p>품목코드: <span data-field="itemCode"></span></p>
                    <p>품목명: <span data-field="itemName"></span></p>
                    <p>발주수량: <span data-field="orderQuantity"></span></p>
                </div>
                <div class="modal-body">
                    <table class="modal-table-3">
                        <thead>
                        <tr>
                            <th>차수</th>
                            <th>검수일자</th>
                            <th>작업</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1차</td>
                            <td><input type="date" class="inspection-date"></td>
                            <td>
                                <button class="btn add-btn">추가</button>
                                <button class="btn delete-btn">삭제</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn save-btn">저장</button>
                    <button class="btn close-btn">닫기</button>
                </div>
            </div>
        </div>

        <!-- 모달 2: 검수처리 -->
        <div id="modal2" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>검수 처리</h3>
                <div class="modal-header">
                    <p>발주번호: <span id="modal2-order-no" data-field="purchOrderNumber"></span></p>
                    <p>발주일자: <span data-field="orderDate"></span></p>
                    <p>납기일자: <span data-field="receiveDueDate"></span></p>
                    <p>업체명: <span data-field="companyName"></span></p>
                    <p>사업자등록번호: <span data-field="businessNumber"></span></p>
                    <p>품목코드: <span data-field="itemCode"></span></p>
                    <p>품목명: <span data-field="itemName"></span></p>
                    <p>발주수량: <span data-field="orderQuantity"></span></p>
                </div>
                <div class="modal-body">
                    <table class="modal-table-3">
                        <thead>
                        <tr>
                            <th>차수</th>
                            <th>검수일자</th>
                            <th>완료수량</th>
                            <th>검수결과</th>
                            <th>보안사항</th>
                            <th>진척도</th>
                            <th>작업</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1차</td>
                            <td><input type="date" class="inspection-date"></td>
                            <td><input type="number" class="completedQuantity" placeholder="수량 입력"></td>
                            <td><input type="text" class="progCheckResult"></td>
                            <td><input type="text" class="supplementation"></td>
                            <td>진척도</td>
                            <td>
                                <button class="btn add-btn">추가</button>
                                <button class="btn delete-btn">삭제</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn save-btn">저장</button>
                    <button class="btn close-btn">닫기</button>
                </div>
            </div>
        </div>

    </div>
</div>
    <script src="/js/progress_check_item.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
