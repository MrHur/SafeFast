<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재고산출</title>
  <link rel="stylesheet" href="css/inventory.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <header>
    <h1>구매 조달 시스템</h1>
    <div class="user-info">
        <span class="username">[사용자의 이름] 님</span>
        <a href="login.html" class="logout-btn">로그아웃</a>
    </div>
  </header>
  <div class="container">
    <nav class="sidebar">
      <ul>
          <li><a th:href="@{/}">메인화면</a></li>
          <li>
              <a href="#">조달관리 <i class="fas fa-caret-down"></i></a>
              <ul class="dropdown">
                  <li><a th:href="@{/item/register}">품목정보등록</a></li>
                  <li><a th:href="@{/contract/register}">계약 등록</a></li>
                  <li><a th:href="@{/procurement/procurement}">조달계획등록</a></li>
              </ul>
          </li>
          <li>
              <a href="#">발주관리 <i class="fas fa-caret-down"></i></a>
              <ul class="dropdown">
                  <li><a th:href="@{/purchase_order/purchase_order}">구매 발주서 관리</a></li>
                  <li><a th:href="@{/progress-check}">진척 검수 처리</a></li>
                  <li><a th:href="@{/po-status}">발주 진행 현황</a></li>
              </ul>
          </li>
          <li>
              <a href="#">자재관리 <i class="fas fa-caret-down"></i></a>
              <ul class="dropdown">
                  <li><a th:href="@{/receive}">자재 입출고</a></li>
                  <li><a th:href="@{/invoicing}">거래 명세서 발행</a></li>
                  <li><a th:href="@{/inventory}">재고 산출</a></li>
                  <li><a th:href="@{/inventory-management}">재고(금액) 관리</a></li>
              </ul>
          </li>
      </ul>
    </nav>

      <div class="content">
      <section class="inventory-calculation">
        <h2>기간별 재고</h2>
          <div class="search-bar">
            <div class="date-search">
              <input type="date" id="date-start" placeholder="시작 날짜"> <span>&nbsp; - &nbsp;&nbsp;</span> 
              <input type="date" id="date-end" placeholder="종료 날짜">
              <button id="date-search-btn">검색</button>
            </div>
            <div class="keyword-search">
              <select id="keyword-search-type">
                <option value="itemCode" checked>품목코드</option>
                <option value="itemName">품목명</option>
                <option value="material">재질</option>
              </select>
              <input type="text" id="keyword-search" placeholder="키워드 검색">
              <button id="keyword-search-btn" onclick="searchInventory()">검색</button>
            </div>
          </div>
        <table>
          <thead>
            <tr>
              <th>품목코드</th>
              <th>품목명</th>
              <th>규격</th>
              <th>재질</th>
              <th>기초 재고</th>
              <th>입고수량</th>
              <th>출고수량</th>
              <th>기말 재고</th>
              <th>단가(원)</th>
              <th>재고 금액</th>
            </tr>
          </thead>
          <tbody id="inventory-calculation-list">
          <!-- 반복문을 통해 서버에서 받아온 데이터를 동적으로 표시 -->
            <tr th:each="item : ${inventoryItems}">
              <td th:text="${item.item.getItemCode()}"></td>
              <td th:text="${item.item.getItemName()}"></td>
              <td th:text="${item.item.getWidth() + 'x' + item.item.getLength() + 'x' + item.item.getHeight()}"></td>
              <td th:text="${item.item.getMaterial()}"></td>
              <td>0</td>
              <td>60000</td>
              <td>500</td>
              <td>100</td>
              <td th:text="${contract.getItemPrice()}">1000</td>
              <td></td>
            </tr>
          </tbody>
        </table>
          <div class="pagination">
              <button class="pagination-button">이전</button>
              <span>1/10 페이지</span>
              <button class="pagination-button">다음</button>
          </div>
      </section>
    </div>
  </div>

  <script>
    // 기말 재고를 자동으로 계산합니다.
    // 이 함수는 기말 재고와 단가를 곱하여 자동으로 재고 금액을 산출합니다.
    function calculateInventoryAmount() {
    }
  
    window.onload = function() {
      calculateInventoryAmount();
    };
  </script>
  <script src="/js/inventory.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
