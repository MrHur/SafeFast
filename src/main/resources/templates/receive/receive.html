<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자재입고</title>
  <link rel="stylesheet" href="/css/receive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="icon" href="/image/favicon-32x32.png">
  <script src="/js/jquery-3.7.1.min.js"></script>
</head>
<body>
<th:block th:replace="~{/fragments/fragment1}"></th:block>
  <div class="container">
    <th:block th:replace="~{/fragments/fragment2}"></th:block>
    <div class="content">
      <section class="procurement-plan">
        <h2>자재 입고</h2>
        <div class="save-btn">
          <button id="issue-order-btn" class="button">저장</button>
          <button id="close-button" style="display: none;">마감</button>
        </div>
        <table>
          <thead>
          <tr>
            <th>발주번호</th>
            <th>업체명</th>
            <th>품목명</th>
            <th>발주일</th>
            <th>조달납기일</th>
            <th>재고</th>
            <th>발주 수량</th>
            <th>입고 수량</th>
          </tr>
          </thead>
          <tbody id="procurement-plan-list">
          <tr th:each="procurement : ${procurements}">
              <td th:text="${procurement.procPlanNumber}"></td>
              <td th:text="${procurement.coOpCompany.companyName}"></td>
              <td th:text="${procurement.item.itemName}"></td>
              <td th:text="${procurement.procRegisterDate}"></td>
              <td th:text="${procurement.procDuedate}"></td>
              <td>
                  <input type="text" name="receiveQuantity">
              </td>
              <td th:text="${procurement.procQuantity}" data-proc-quantity="${procurement.procQuantity}"></td>
              <td><input type="text" class="procurement-quantity-input" min="0" data-proc-plan-number="${procurement.procPlanNumber}"></td>
          </tr>
          </tbody>
        </table>
        <h2>자재 출고</h2>
        <div class="save-btn">
          <button id="issue-order-btn-2" class="button">저장</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>생산계획번호</th>
              <th>제품명</th>
              <th>품목명</th>
              <th>소요량</th>
              <th>재고 수량</th>
              <th>출고 수량</th>
            </tr>
          </thead>
          <tbody id="procurement-plan-list">
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td><input type="text"></td>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="purchase-order">
        <h2>자재 입출고 리스트</h2>
        <div class="search-bar">
          <div class="date-search">
            <input type="date" id="date-start" placeholder="시작 날짜"> <span>&nbsp; - &nbsp;&nbsp;</span>
            <input type="date" id="date-end" placeholder="종료 날짜">
            <button id="date-search-btn">검색</button>
          </div>
          <div class="keyword-search">
            <select id="keyword-search-type">
              <option value="품목코드" checked>품목코드</option>
              <option value="company">업체명</option>
              <option value="item">품목명</option>
            </select>
            <input type="text" id="keyword-search" placeholder="키워드 검색">
            <button id="keyword-search-btn">검색</button>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>발주번호</th>
              <th>업체명</th>
              <th>품목명</th>
              <th>발주일</th>
              <th>조달납기일</th>
              <th>재고</th>
              <th>발주 수량</th>
              <th>입고</th>
            </tr>
          </thead>
          <tbody id="purchase-order-list">

          </tbody>
        </table>
        <div class="pagination">
          <button class="pagination-button">이전</button>
          <span>1/10 페이지</span>
          <button class="pagination-button">다음</button>
        </div>
      </section>

    </div>
  </div>



  <script src="/js/receive.js"></script>
  <script src="/js/index.js"></script>
  <script>
    $(document).ready(function() {
      // 저장 버튼 클릭 이벤트 처리
      $('#issue-order-btn').on('click', function() {
        // 각 입력된 입고 수량을 가져와서 해당 행의 재고 열에 업데이트
        $('.procurement-quantity-input').each(function() {
          var inputQuantity = parseFloat($(this).val()); // 입력된 입고 수량 가져오기
          var rowIndex = $(this).closest('tr').index(); // 해당 행의 인덱스 가져오기
          var procurementQuantity = parseFloat($('tbody#procurement-plan-list tr').eq(rowIndex).find('td:eq(6)').text()); // 발주 수량 가져오기
          console.log("발주 수량:", procurementQuantity);
          if (!isNaN(procurementQuantity)) {
            var stockQuantity = parseFloat($(this).closest('tr').find('td:eq(5)').text()); // 기존 재고 수량 가져오기
            var newStockQuantity = isNaN(stockQuantity) ? 0 : stockQuantity; // 기존 재고 수량이 NaN인 경우 0으로 설정
            newStockQuantity += inputQuantity; // 새로운 재고 수량 계산
            $(this).closest('tr').find('td:eq(5)').text(newStockQuantity); // 해당 행의 재고 열에 새로운 값 업데이트
          }
        });

        // 재고와 발주 수량이 동일한지 확인
        var allMatch = true;
        $('#procurement-plan-list tr').each(function() {
          var procurementQuantity = $(this).find('td:eq(6)').text(); // 발주 수량 가져오기
          console.log("발주 수량:", procurementQuantity);
          var stockQuantity = $(this).find('td:eq(5)').text(); // 재고 가져오기
          console.log("재고 수량:", stockQuantity);

          // NaN 값 처리
          if (isNaN(procurementQuantity) || isNaN(stockQuantity)) {
            allMatch = false;
            return false;
          }

          // 발주 수량과 재고 수량이 다른 경우
          if (procurementQuantity !== stockQuantity) {
            allMatch = false;
            return false;
          }
        });

        // 재고와 발주 수량이 동일하면 마감 버튼 표시, 그렇지 않으면 숨김
        if (allMatch) {
          $('#close-button').show();
        } else {
          $('#close-button').hide();
        }
      });

        $('#close-button').on('click', function() {
            // 전체 행을 반복하면서 데이터 추출
            $('#procurement-plan-list tr').each(function() {
                var procPlanNumber = $(this).find("td:eq(0)").text(); // 발주번호
                var companyName = $(this).find("td:eq(1)").text(); // 업체명
                var itemName = $(this).find("td:eq(2)").text(); // 품목명
                var purchOrderDate = $(this).find("td:eq(3)").text(); // 발주일
                var receiveDuedate = $(this).find("td:eq(4)").text(); // 조달납기일
                var receiveQuantity = $(this).find("td:eq(5)").text();
                var procQuantity = $(this).find("td:eq(6)").text();


                // 빈 값은 무시하고 값이 있는 경우만 추가
                if (procPlanNumber && companyName && itemName && purchOrderDate && receiveDuedate && receiveQuantity && procQuantity) {
                    // 자재 입출고 리스트에 해당 정보 추가
                    var newRow = "<tr>" +
                        "<td>" + procPlanNumber + "</td>" +
                        "<td>" + companyName + "</td>" +
                        "<td>" + itemName + "</td>" +
                        "<td>" + purchOrderDate + "</td>" + // 발주일
                        "<td>" + receiveDuedate + "</td>" + // 조달납기일
                        "<td>" + receiveQuantity + "</td>" +
                        "<td>" + procQuantity + "</td>" +
                        "<td><button onclick='openModal()'>입고완료</button></td>" +
                        "</tr>";

                    $('#purchase-order-list').append(newRow);
                }
            });
        });
    });
  </script>
</body>
</html>
